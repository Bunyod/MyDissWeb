<div id="content" class="clearfix">
    <div class="inner_container clearfix">
        <div>
            <h3><strong>Sign In</strong></h3>

            <form class="contact-form" ng-submit="loginCtrl.loginSubmit()">

                <p class="input-block">
                    <label style="font-size:16px;"><strong>Email:</strong></label>
                    <input type="text" name="email" value="" id="contact-name">
                    <span class="val_email"></span>

                </p>

                <p class="input-block">
                    <label style="font-size:16px;"><strong>Password:</strong></label>
                    <input type="password" name="password" value="" id="password">
                    <span class="val_password"></span>
                </p>

                <div class="clear"></div>
                <p class="input-block forgot_password"><a href="forgot-pass">Forgot Password</a></p>
                <input type="submit" value="Submit" name="submit" class="submit">
                <div class="clear"></div>


            </form>

        </div>


    </div><!-- end .container -->

</div>
